<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:cc="http://java.sun.com/jsf/composite/composite"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="Test Menu" />
  <ui:param name="hasUpload" value="true" />
  <ui:param name="bb" value="#{testMenuBean}" />
  <ui:param name="dto" value="#{testMenuDto}" />

  <f:metadata>
    <f:viewAction action="#{testMenuBean.init}" />
  </f:metadata>

  <ui:define name="head" />

  <ui:define name="top" />

  <ui:define name="navigation" />

  <ui:define name="content">
    <div id="contentArea">
      <div class="container">
        <div class="row mt-12">
          <div class="col s12 l6">
            <div class="splash-image-container">
              <h:graphicImage library="images" class="splash-image" name="web-development.png" alt="illust" />
            </div>
          </div>
          <div class="col s12 l6 mt-12">
            <h5>Test Menu</h5>
            <div class="row">
              <div class="input-field col s12">
                <h:selectOneMenu id="viewName" value="#{dto.url}">
                  <f:selectItem itemLabel="選んでください" itemValue="" />
                  <f:selectItems value="#{dto.viewItems}" var="item" itemLabel="#{item.viewName}" itemValue="#{item.url}" />
                  <f:ajax execute="@this" render="confFileName-field" listener="#{bb.onChangeViewName}" />
                </h:selectOneMenu>
                <label for="viewName">ビュー名</label>
              </div>
            </div>
            <div class="row">
              <div jsf:id="confFileName-field" class="input-field col s12">
                <h:selectOneMenu id="confFileName" value="#{dto.confFileName}">
                  <f:selectItem itemLabel="選んでください" itemValue="" />
                  <f:selectItems value="#{dto.confFiles}" var="item" itemLabel="#{item}" itemValue="#{item}" />
                  <f:ajax execute="@this" render="confValue-field" listener="#{bb.onChangeConfFileName}" />
                </h:selectOneMenu>
                <label for="confFileName">CONFファイル</label>
              </div>
            </div>
            <div class="row">
              <cc:inputFile id="confFile" grid="s12" uploadedCallback="#{bb}" accept=".conf" render="mainForm_confValue-field" />
            </div>
            <div class="row">
              <div jsf:id="confValue-field" class="input-field col s12">
                <h:inputTextarea id="confValue" rows="4" disabled="true" class="materialize-textarea" value="#{dto.confValue}" label="CONF値" />
                <label for="confValue">CONF値</label>
              </div>
              <button jsf:id="submit" class="btn right waves-effect waves-light" jsf:action="#{bb.pushSubmit}">
                SUBMIT<i class="material-icons right">navigate_next</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom" />

  <ui:define name="hiddenValues" />
  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
