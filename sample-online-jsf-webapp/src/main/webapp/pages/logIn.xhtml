<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="Log In" />
  <ui:param name="bb" value="#{logInBean}" />
  <ui:param name="dto" value="#{logInDto}" />

  <f:metadata>
    <f:viewAction action="#{logInBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml">
      <ui:param name="bb" value="#{logInBean}" />
    </ui:include>
  </ui:define>

  <ui:define name="navigation" />

  <ui:define name="content">
    <div id="contentArea" class="text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8">
      <div class="relative border rounded mb-4 shadow appearance-none label-floating">
        <input jsf:id="username" type="text" class="w-full py-2 px-3 text-gray-700 leading-normal rounded" jsf:value="#{dto.username}" jsf:label="Username" placeholder="Username" maxlength="40" />
        <label class="absolute block text-gray-500 top-0 left-0 w-full px-3 py-2 leading-normal" for="username">Username</label>
      </div>
      <div class="relative border rounded mb-4 shadow appearance-none label-floating">
        <input jsf:id="password" type="password" class="w-full py-2 px-3 text-gray-700 leading-normal rounded" jsf:value="#{dto.password}" jsf:label="Password" placeholder="Password" maxlength="15" />
        <label class="absolute block text-gray-500 top-0 left-0 w-full px-3 py-2 leading-normal" for="password">Password</label>
      </div>
      <div class="flex items-center justify-between">
        <button jsf:id="signIn" class="bg-black hover:bg-black text-white py-2 px-4" jsf:action="#{bb.pushSignIn}">Sign In</button>
        <a class="inline-block align-baseline text-gray-500 hover:text-gray-700" href="#"> Forgot Password? </a>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="true" />
    </ui:include>
  </ui:define>
</ui:composition>
