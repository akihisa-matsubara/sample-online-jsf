<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:cc="http://java.sun.com/jsf/composite/composite"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="Log In" />
  <ui:param name="bb" value="#{logInBean}" />
  <ui:param name="dto" value="#{logInDto}" />

  <f:metadata>
    <f:viewAction action="#{logInBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation" />

  <ui:define name="content">
    <div id="contentArea" class="container">
      <div class="row mt-8">
        <div class="col s12 m8 xl6 offset-m2 offset-xl3">
          <div class="card-panel">
            <h5>Sign in to ...</h5>
            <div class="row mt-8">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <h:inputText id="username" value="#{dto.username}" label="Username" pt:data-length="40" maxlength="40">
                  <f:ajax execute="@this" render="usernameErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="username">Username</label>
                <span id="usernameHelperText" class="helper-text" />
                <h:message id="usernameErrMsg" styleClass="hidden" for="username" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <h:inputSecret id="password" value="#{dto.password}" label="Password" pt:data-length="15" maxlength="15">
                  <f:ajax execute="@this" render="passwordErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputSecret>
                <label for="password">Password</label>
                <span id="passwordHelperText" class="helper-text" />
                <h:message id="passwordErrMsg" styleClass="hidden" for="password" />
              </div>
            </div>
            <div class="row">
              <div class="col s6">
                <a class="modal-trigger" href="#noticeModal">Forgot Password?</a>
              </div>
              <div class="col s6">
                <button jsf:id="signIn" class="btn right waves-effect waves-light" jsf:action="#{bb.pushSignIn}">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="dialogs">
    <cc:modal id="noticeModal" headerMessage="本人確認が必要です" message="登録済みのメールアドレスにセキュリティ コードを送信します。&lt;br /&gt;所定の手順に従ってログインしてください。" buttonType="2" okCallback="M.toast({html: 'セキュリティ コードを送信しました'})" />
  </ui:define>
  <ui:define name="importScript" />
</ui:composition>
