          <i class="fas fa-check"></i>
        </div>
        <label class="font-bold uppercase tracking-wide">Step 1</label>
      </a>
      <a href="#" class="w-1/4 relative flex flex-col items-center text-center text-xs text-black no-underline">
        <div class="bg-black text-white rounded-full h-8 w-8 flex items-center justify-center mb-2 z-10">
          <i class="fas fa-check"></i>
        </div>
        <div class="absolute h-1 mt-4 bg-black inset-x-0 -translate-50-50"></div>
        <label class="font-bold uppercase tracking-wide">Step 2</label>
      </a>
      <a href="#" class="w-1/4 relative flex flex-col items-center text-center text-xs text-black no-underline">

        <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" id="username" type="text" placeholder="Username" />
        <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="username"> Username </label>
      </div>
      <div class="relative border rounded mb-4 shadow appearance-none label-floating">

      <div class="flex items-center justify-between">
        <button class="bg-black hover:bg-black text-white py-2 px-4" type="button">次へ</button>
