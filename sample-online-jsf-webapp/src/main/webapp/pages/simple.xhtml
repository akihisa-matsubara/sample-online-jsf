<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="Pure Jsf Simple Page" />
  <ui:param name="bb" value="#{simpleBean}" />
  <ui:param name="dto" value="#{simpleDto}" />

  <f:metadata>
    <f:viewAction action="#{simpleBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml">
      <ui:param name="bb" value="#{simpleBean}" />
    </ui:include>
  </ui:define>

  <ui:define name="navigation">
    <ui:include src="./parts/navigation.xhtml" />
  </ui:define>

  <ui:define name="content">
    <div id="contentArea" class="text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8">
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="false" />
    </ui:include>
  </ui:define>
</ui:composition>
