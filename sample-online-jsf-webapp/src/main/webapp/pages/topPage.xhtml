<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="JSF 2.2 Sample" />
  <ui:param name="bb" value="#{topPageBean}" />

  <f:metadata>
    <f:viewAction action="#{topPageBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation" />

  <ui:define name="content">
    <div id="contentArea" class="parallax-container valign-wrapper">
      <div class="container">
        <div class="row center">
          <i class="medium material-icons">play_circle_filled</i>
        </div>
        <div class="row center">
          <div class="col s12 light tracking-extrawide">WATCH VIDEO</div>
        </div>
        <div class="row center">
          <div class="col s12 text-2xl">Uses a modern responsive front-end framework based on Material Design.</div>
        </div>
      </div>
      <div class="parallax">
        <img src="https://source.unsplash.com/random/1920x1080" alt="bg-img" />
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="true" />
    </ui:include>
  </ui:define>

  <ui:define name="hiddenValues" />
  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
