<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="JSF 2.2 Sample" />
  <ui:param name="bb" value="#{topPageBean}" />

  <f:metadata>
    <f:viewAction action="#{topPageBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml">
      <ui:param name="bb" value="#{topPageBean}" />
    </ui:include>
  </ui:define>

  <ui:define name="navigation" />

  <ui:define name="content">
    <div class="h-screen w-full bg-cover text-center flex flex-col items-center justify-center"
        style="background:url(https://source.unsplash.com/random/1920x1080) no-repeat center;">
      <div class="bg-white text-black rounded-full h-16 w-16 flex items-center justify-center mb-8">
        <i class="fas fa-play ml-1"></i>
      </div>
      <label for="" class="uppercase tracking-extrawide text-white text-xs font-hairline mt-8">Watch Video</label>
      <h3 class="text-white mx-auto max-w-sm mt-4 font-normal text-2xl leading-normal">In the middle of difficulty lies opportunity.</h3>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="true" />
    </ui:include>
  </ui:define>
</ui:composition>
