<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="User detail entry" />
  <ui:param name="bb" value="#{userDetailEntryBean}" />
  <ui:param name="dto" value="#{userDetailEntryDto}" />

  <f:metadata>
    <f:viewAction action="#{userDetailEntryBean.init}" />
    <f:viewParam name="gender" value="#{userDetailEntryDto.genderCode}"/>
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation">
    <ui:include src="./parts/navigation.xhtml">
      <ui:param name="step" value="2" />
    </ui:include>
  </ui:define>

  <ui:define name="content">
    <div id="contentArea" class="container">
      <div class="row">
        <div class="col s12 m10 l9">
          <div id="userInfo" class="scrollspy section">
            <h5>Create your account</h5>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <h:inputText id="nameKanji" value="#{dto.nameKanji}" label="名前（漢字）" pt:data-length="20" maxlength="20">
                  <f:ajax execute="@this" render="nameKanjiErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="nameKanji">名前（漢字）</label>
                <span id="nameKanjiHelperText" class="helper-text" />
                <h:message id="nameKanjiErrMsg" styleClass="hidden" for="nameKanji" />
              </div>
            </div>
            <div class="row pl-12">
              <div class="input-field col s12">
                <h:inputText id="nameKana" value="#{dto.nameKana}" label="名前（カナ）" pt:data-length="20" maxlength="20">
                  <f:ajax execute="@this" render="nameKanaErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="nameKana">名前（カナ）</label>
                <span id="nameKanaHelperText" class="helper-text" />
                <h:message id="nameKanaErrMsg" styleClass="hidden" for="nameKana" />
              </div>
            </div>
            <div class="row pl-12">
              <div class="col s12">
                <label for="gender">性別</label>
                <p>
                  <ui:repeat id="gender" value="#{dto.genderItems}" var="item">
                    <label>
                      <input type="radio" jsf:id="radio" pt:name="gender" value="#{item.code}" />
                      <span class="mr-5">#{item.decode}</span>
                    </label>
                  </ui:repeat>
                  <h:outputText id="genderInitialValue" class="hide" value="#{dto.genderCode}" />
                </p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <h:inputText id="birthday" class="datepicker" value="#{dto.birthday}" label="生年月日">
                  <f:ajax execute="@this" render="birthdayErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="birthday">生年月日</label>
                <h:message id="birthdayErrMsg" styleClass="hidden" for="birthday" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">home</i>
                <h:inputText id="addressZip" value="#{dto.addressZip}" label="郵便番号" pt:data-length="7" maxlength="7">
                  <f:ajax execute="@this" render="addressZipErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="addressZip">郵便番号</label>
                <span id="addressZipHelperText" class="helper-text" />
                <h:message id="addressZipErrMsg" styleClass="hidden" for="addressZip" />
              </div>
            </div>
            <div class="row pl-12">
              <div class="input-field col s12">
                <h:inputTextarea id="address" rows="4" class="materialize-textarea" value="#{dto.address}" label="住所" pt:data-length="60">
                  <f:ajax execute="@this" render="addressErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputTextarea>
                <label for="address">住所</label>
                <span id="addressHelperText" class="helper-text" />
                <h:message id="addressErrMsg" styleClass="hidden" for="address" />
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button jsf:id="back" class="btn btn-func waves-effect waves-light mr-2" jsf:action="#{bb.pushBack}" jsf:immediate="true">BACK</button>
                <button jsf:id="next" class="btn right waves-effect waves-light" jsf:action="#{bb.pushNext}">NEXT</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col hide-on-small-only m2 l2 offset-l1">
          <div class="sideArea">
            <ul class="section table-of-contents">
              <li><a href="#userInfo">Create your account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="false" />
    </ui:include>
  </ui:define>

  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
