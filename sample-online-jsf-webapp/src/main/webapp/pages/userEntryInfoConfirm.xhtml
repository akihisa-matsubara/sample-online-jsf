<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="User entry info confirm" />
  <ui:param name="hasUpload" value="false" />
  <ui:param name="bb" value="#{userEntryInfoConfirmBean}" />
  <ui:param name="dto" value="#{userEntryInfoConfirmDto}" />

  <f:metadata>
    <f:viewAction action="#{userEntryInfoConfirmBean.init}" />
  </f:metadata>

  <ui:define name="head" />

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation">
    <ui:include src="./parts/navigation.xhtml">
      <ui:param name="step" value="3" />
    </ui:include>
  </ui:define>

  <ui:define name="content">
    <div id="contentArea" class="container">
      <h5>登録内容を確認してください</h5>
      <div class="row">
        <div class="col s12 m10 l9">
          <div id="userInfo" class="scrollspy section">
            <div class="row">
              <div class="col s9">
                <h6><i class="material-icons tiny">chevron_right</i>ユーザー情報</h6>
              </div>
              <div class="col s3">
                <button jsf:id="editUserInfo" class="btn btn-sub right waves-effect waves-light" jsf:action="#{bb.pushEdit('userInfoEntry')}">
                  EDIT<i class="material-icons left">edit</i>
                </button>
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <table class="striped">
                    <tbody>
                      <tr>
                        <td>Username:</td>
                        <td>#{dto.username}</td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td>#{dto.email}</td>
                      </tr>
                      <tr>
                        <td>Password:</td>
                        <td>-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div id="userDetail" class="scrollspy section">
            <div class="row">
              <div class="col s9">
                <h6><i class="material-icons tiny">chevron_right</i>ユーザー詳細情報</h6>
              </div>
              <div class="col s3">
                <button jsf:id="editUserDetail" class="btn btn-sub right waves-effect waves-light" jsf:action="#{bb.pushEdit('userDetailEntry')}">
                  EDIT<i class="material-icons left">edit</i>
                </button>
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <table class="striped">
                    <tbody>
                      <tr>
                        <td>名前（漢字）:</td>
                        <td>#{dto.nameKanji}</td>
                      </tr>
                      <tr>
                        <td>名前（カナ）:</td>
                        <td>#{dto.nameKana}</td>
                      </tr>
                      <tr>
                        <td>性別:</td>
                        <td>#{dto.gender.decode}</td>
                      </tr>
                      <tr>
                        <td>生年月日:</td>
                        <td>#{dto.birthday}</td>
                      </tr>
                      <tr>
                        <td>郵便番号:</td>
                        <td>#{dto.addressZip}</td>
                      </tr>
                      <tr>
                        <td>住所:</td>
                        <td>#{dto.address}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button jsf:id="back" class="btn btn-func waves-effect waves-light mr-2" jsf:action="#{bb.pushBack}" jsf:immediate="true">
                BACK<i class="material-icons left">navigate_before</i>
              </button>
              <button jsf:id="confirmed" class="btn right waves-effect waves-light" jsf:action="#{bb.pushConfirmed}">
                CONFIRMED<i class="material-icons left">done</i>
              </button>
            </div>
          </div>
        </div>
        <div class="col hide-on-small-only m2 l2 offset-l1">
          <div class="sideArea">
            <ul class="section table-of-contents">
              <li><a href="#userInfo" id="userInfoSideNav">ユーザー情報</a></li>
              <li><a href="#userDetail" id="userDetailSideNav">ユーザー詳細情報</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="false" />
    </ui:include>
  </ui:define>

  <ui:define name="hiddenValues" />
  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
