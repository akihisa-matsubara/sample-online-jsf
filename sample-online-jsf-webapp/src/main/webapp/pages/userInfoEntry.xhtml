<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="User info entry" />
  <ui:param name="bb" value="#{userInfoEntryBean}" />
  <ui:param name="dto" value="#{userInfoEntryDto}" />

  <f:metadata>
    <f:viewAction action="#{userInfoEntryBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation">
    <ui:include src="./parts/navigation.xhtml">
      <ui:param name="step" value="1" />
    </ui:include>
  </ui:define>

  <ui:define name="content">
    <div id="contentArea" class="container">
      <div class="row">
        <div class="col s12 m10 l9">
          <div id="userInfo" class="scrollspy section">
            <h5>Create your account</h5>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <h:inputText id="username" value="#{dto.username}" label="Username" pt:data-length="40" maxlength="40">
                  <f:ajax execute="@this" render="usernameErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputText>
                <label for="username">Username</label>
                <span id="usernameHelperText" class="helper-text" />
                <h:message id="usernameErrMsg" styleClass="hidden" for="username" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <h:inputSecret id="password" value="#{dto.password}" label="Password" pt:data-length="15" maxlength="15">
                  <f:ajax execute="@this" render="passwordErrMsg" onevent="sampleRoot.ajax.showErrMsg" />
                </h:inputSecret>
                <label for="password">Password</label>
                <span id="passwordHelperText" class="helper-text" />
                <h:message id="passwordErrMsg" styleClass="hidden" for="password" />
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button jsf:id="back" class="btn btn-func waves-effect waves-light mr-2" jsf:action="#{bb.pushBack}" jsf:immediate="true">BACK</button>
                <button jsf:id="next" class="btn right waves-effect waves-light" jsf:action="#{bb.pushNext}">NEXT</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col hide-on-small-only m2 l2 offset-l1">
          <div class="sideArea">
            <ul class="section table-of-contents">
              <li><a href="#userInfo">Create your account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="false" />
    </ui:include>
  </ui:define>

  <ui:define name="hiddenValues" />
  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
