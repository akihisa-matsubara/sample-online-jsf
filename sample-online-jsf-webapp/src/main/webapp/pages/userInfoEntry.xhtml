<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/resources/template/template.xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageTitle" value="User info entry" />
  <ui:param name="bb" value="#{userInfoEntryBean}" />
  <ui:param name="dto" value="#{userInfoEntryDto}" />

  <f:metadata>
    <f:viewAction action="#{userInfoEntryBean.init}" />
  </f:metadata>

  <ui:define name="top">
    <ui:include src="./parts/header.xhtml" />
  </ui:define>

  <ui:define name="navigation">
    <ui:include src="./parts/navigation.xhtml">
      <ui:param name="step" value="1" />
    </ui:include>
  </ui:define>

  <ui:define name="content">
    <div id="contentArea" class="container">
      <h5>Create your account</h5>
      <div class="row">
        <div class="col s12 m10 l9">
          <h6><i class="material-icons tiny">chevron_right</i>ユーザー情報</h6>
          <div id="userInfo" class="scrollspy section">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <h:inputText id="username" value="#{dto.username}" label="Username" pt:data-length="40" maxlength="40" autocomplete="off">
                  <f:ajax execute="@this" render="usernameErrMsg" />
                </h:inputText>
                <label for="username">Username</label>
                <span id="usernameHelperText" class="helper-text" />
                <h:message id="usernameErrMsg" styleClass="hidden" for="username" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <h:inputText id="email" value="#{dto.email}" label="Email" pt:data-length="40" maxlength="40" autocomplete="off">
                  <f:ajax execute="@this" render="emailErrMsg" />
                </h:inputText>
                <label for="email">Email</label>
                <span id="emailHelperText" class="helper-text" />
                <h:message id="emailErrMsg" styleClass="hidden" for="email" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <h:inputSecret id="password" value="#{dto.password}" label="Password" pt:data-length="15" maxlength="15">
                  <f:ajax execute="@this" render="passwordErrMsg" />
                </h:inputSecret>
                <label for="password">Password</label>
                <span id="passwordHelperText" class="helper-text" />
                <h:message id="passwordErrMsg" styleClass="hidden" for="password" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <h:inputSecret id="passwordConfirm" value="#{dto.passwordConfirm}" label="Password(Confirm)" pt:data-length="15" maxlength="15">
                  <f:ajax execute="@this" render="passwordConfirmErrMsg" />
                </h:inputSecret>
                <label for="passwordConfirm">Password(Confirm)</label>
                <span id="passwordConfirmHelperText" class="helper-text" />
                <h:message id="passwordConfirmErrMsg" styleClass="hidden" for="passwordConfirm" />
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button jsf:id="back" class="btn btn-func waves-effect waves-light mr-2" jsf:action="#{bb.pushBack}" jsf:immediate="true">
                  BACK<i class="material-icons left">navigate_before</i>
                </button>
                <button jsf:id="next" class="btn right waves-effect waves-light" jsf:action="#{bb.pushNext}">
                  NEXT<i class="material-icons right">navigate_next</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col hide-on-small-only m2 l2 offset-l1">
          <div class="sideArea">
            <ul class="section table-of-contents">
              <li><a href="#userInfo">ユーザー情報</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="bottom">
    <ui:include src="./parts/footer.xhtml">
      <ui:param name="footerMenu" value="false" />
    </ui:include>
  </ui:define>

  <ui:define name="hiddenValues" />
  <ui:define name="dialogs" />
  <ui:define name="importScript" />
</ui:composition>
